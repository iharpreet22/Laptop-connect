<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Share</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Data Sharing Between Laptops</h1>
        <div class="form-group">
            <input type="file" id="fileInput" class="file-input">
        </div>
        <div class="form-group">
            <input type="text" id="targetIP" placeholder="Enter the target IP address" class="text-input">
        </div>
        <div class="form-group">
            <button id="sendBtn" class="btn">Send File</button>
            <button id="receiveBtn" class="btn">Receive File</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
